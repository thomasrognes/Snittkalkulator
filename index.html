<!DOCTYPE html>
<html>
<head>
	<title>Snittkalkulator</title>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" href="calculator.png">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h2>SnittKalkulator</h2>

<div id="body-wrapper">

	<div id="left-side">
		<div id="left-side1">
			<form id="karakterform" class="input-form">

				<input type="text" name="karakter" class="inputfield" placeholder="Karakter" maxlength="1">
				<input type="text" name="karakter" class="inputfield" placeholder="Karakter" maxlength="1">
				<input type="text" name="karakter" class="inputfield" placeholder="Karakter" maxlength="1">
				<input type="text" name="karakter" class="inputfield" placeholder="Karakter" maxlength="1">
				<input type="text" name="karakter" class="inputfield" placeholder="Karakter" maxlength="1">
				<input type="text" name="karakter" class="inputfield" placeholder="Karakter" maxlength="1">
				<input type="text" name="karakter" class="inputfield" placeholder="Karakter" maxlength="1">
				<input type="text" name="karakter" class="inputfield" placeholder="Karakter" maxlength="1">
				<input type="text" name="karakter" class="inputfield" placeholder="Karakter" maxlength="1">
				<input type="text" name="karakter" class="inputfield" placeholder="Karakter" maxlength="1">
				
			</form>
			<button type="button" onclick="sum()">
				Regn ut!
			</button>
		</div>

		<div id="left-side2">
			<p> Skriv inn karakteren i bokstavform (A-F) og antall studiepoeng i feltene til høyre. Trykk på "Legg til flere fag!" dersom du trenger flere felt. Trykk "Regn ut!" for å finne ut hva ditt karaktersnitt er!</p>
		</div>

	</div>

	<div id="right-side">
		<div id="right-side1">
			<form id="studiepoengform" class="input-form">
				<input type="number" name="studiepoeng" class="inputfield" placeholder="Studiepoeng">
				<input type="number" name="studiepoeng" class="inputfield" placeholder="Studiepoeng">
				<input type="number" name="studiepoeng" class="inputfield" placeholder="Studiepoeng">
				<input type="number" name="studiepoeng" class="inputfield" placeholder="Studiepoeng">
				<input type="number" name="studiepoeng" class="inputfield" placeholder="Studiepoeng">
				<input type="number" name="studiepoeng" class="inputfield" placeholder="Studiepoeng">
				<input type="number" name="studiepoeng" class="inputfield" placeholder="Studiepoeng">
				<input type="number" name="studiepoeng" class="inputfield" placeholder="Studiepoeng">
				<input type="number" name="studiepoeng" class="inputfield" placeholder="Studiepoeng">
				<input type="number" name="studiepoeng" class="inputfield" placeholder="Studiepoeng">
			</form>
			<button type="button" onclick="addRows()">
				Legg til flere fag!
			</button>
		</div>
	
		<div id="right-side2">
			<h1 id="sum">Hva er ditt snitt? </h1>
			<p id="karakterInfo"></p>
		</div>
	</div>
</div>


	


</body>
</html>
